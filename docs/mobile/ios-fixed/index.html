<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position:fixed 测试</title>
    <style>
      body {
        width: 100%;
        height: 100%;
      }
      .fixed1,
      .fixed2 {
        width: 100%;
        height: 30vh;
        text-align: center;
      }
      .fixed1 {
        background: red;
      }
      .fixed2 {
        background: blue;
        overflow: auto;
      }
      .fixed {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: #fff;
        display: none;
      }
    </style>
  </head>
  <body class="window">
    <div class="fixed1">
      <div class="fixed" id="fixed1">
        示例一
        <button onclick="close1('fixed1')">关闭</button>
      </div>
      <button onclick="show('fixed1')">弹出</button>
    </div>
    <div class="fixed2">
      <div class="fixed" id="fixed2">
        示例二
        <button onclick="close1('fixed2')">关闭</button>
      </div>
      <button onclick="show('fixed2')">弹出</button>
    </div>
    <div>干扰物</div>
    <script type="text/javascript">
      var show = function (id) {
        var elem = document.getElementById(id)
        elem.style.display = 'block'
      }
      var close1 = function (id) {
        var elem = document.getElementById(id)
        console.log(elem)
        elem.style.display = 'none'
      }
    </script>
  </body>
</html>
